
<div class="top-half">
    <!-- Begin login section -->
    <div routerLink="/login" class="landing-cont flex-container justify-center align-center clickable-section">
        <h1 class="text-center title-text">Log in</h1>
        <p class="text-center">Authorized employees only</p>
    </div>
    <!-- End login, begin splaaaash -->
    <div class="landing-cont flex-container justify-center align-center">
        <h2>Splash Screen</h2>
    </div>
    <!-- End splash, begin tip -->
    <div routerLink="/tip" class="landing-cont flex-container justify-center align-center clickable-section clickable-right">
        <h1 class="text-center title-text">Send Tip</h1>
        <p>Give us your tips dog</p>
    </div>
    <!-- end tip -->
</div>

<!-- Begin Bottom Half -->
<div class="instructions justify-center align-center">
    <p>Instructions will go here yo</p>
    <input type="text" [(ngModel)]="testText">
    <input type="text" [(ngModel)]="testSize">
    <h1 class="text-center">{{ testText }}</h1>
    <h1 [style.color]="testText" [style.font-size]="testSize">CHANGE me</h1>
  
</div>
